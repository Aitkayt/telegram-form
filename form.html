<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Заявка</title>
</head>
<body>
  <h2>Заполните заявку</h2>
  <form id="form">
    <label>Имя: <input type="text" name="name" required></label><br><br>
    <label>Возраст: <input type="number" name="age" required></label><br><br>
    <label>Discord ник: <input type="text" name="discord" required></label><br><br>
    <button type="submit">Отправить</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    const form = document.getElementById('form');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      tg.sendData(JSON.stringify(data)); // Отправка данных боту
      tg.close();
    });
  </script>
</body>
</html>
